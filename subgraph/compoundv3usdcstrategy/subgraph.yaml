specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CompoundUsdcStrategy
    network: sepolia
    source:
      address: "0xe06c2009702eD79A2FEBcD3AC451d5e81C3D78Ce"
      abi: CompoundUsdcStrategy
      startBlock: 10036075
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EmergencyWithdraw
        - Pull
        - Push
        - Report
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - StrategyPaused
        - StrategyUnpaused
      abis:
        - name: CompoundUsdcStrategy
          file: ./abis/CompoundUsdcStrategy.json
      eventHandlers:
        - event: EmergencyWithdraw(uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: Pull(uint256)
          handler: handlePull
        - event: Push(uint256)
          handler: handlePush
        - event: Report(indexed uint256,indexed uint256,indexed uint256)
          handler: handleReport
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: StrategyPaused(indexed uint256)
          handler: handleStrategyPaused
        - event: StrategyUnpaused(indexed uint256)
          handler: handleStrategyUnpaused
      file: ./src/compound-usdc-strategy.ts
